machine:
  java:
    version: oraclejdk8

dependencies:
  pre:
    - pip install awsebcli
  override:
    - mvn --fail-never dependency:go-offline || true

test:
  override:
    - mvn install
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  production:
    branch: master
    commands:
      - eb use initilaizr-gr8conf --profile gr8conf
      - eb deploy --profile gr8conf